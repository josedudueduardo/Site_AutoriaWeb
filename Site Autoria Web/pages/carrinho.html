<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="module" src="../carrinho.js"></script>

    <title>Carrinho</title>
</head>
<body>
    <div>
        <section class="h-100 h-custom" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card">
                    <div class="card-body p-4">
          
                      <div class="row">
          
                        <div class="col-lg-7">
                          <h5 class="mb-3"><a href="./index.html" class="text-body"><i
                                class="fas fa-long-arrow-alt-left me-2"></i>Continue comprando</a></h5>
                          <hr>
          
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                              <p class="mb-1">Carrinho de compras</p>
                              <p id="quantidade" class="mb-0">Você tem 2 itens no seu carrinho</p>
                            </div>
                            
                          </div>

                          <div id="itens"></div>
          
                          
          
                          
          
                        </div>
                        <div class="col-lg-5">
          
                          <div class="card bg-dark text-white rounded-3">
                            <div class="card-body">
                              <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="mb-0">Formas de pagamento</h5>
                              </div>
                              
                              <p class="small mb-2">Pix</p>
                              <a href="#!" type="submit" class="text-white"><i class="fa-brands fa-pix fa-2x me-2"></i></a>

                              <p class="small mb-2">Boleto</p>
                              <a href="#!" type="submit" class="text-white"><i class="fa-solid fa-money-bill-wave fa-2x me-2"></i></a>

                              <p class="small mb-2">Cartôes:</p>
                              <a href="#!" type="submit" class="text-white"><i
                                  class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                              <a href="#!" type="submit" class="text-white"><i
                                  class="fab fa-cc-visa fa-2x me-2"></i></a>
                              <a href="#!" type="submit" class="text-white"><i
                                  class="fab fa-cc-amex fa-2x me-2"></i></a>
                              <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>
          
                              
          
                              <hr class="my-4">
                              <div id="valor">
                                
                              </div>
                            </div>
                          </div>
          
                        </div>
          
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
